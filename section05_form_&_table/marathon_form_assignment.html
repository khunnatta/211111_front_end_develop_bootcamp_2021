<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Race Registration!</h1>
        <form action="">
            <div>
                <label for="first-name">
                    First Name <input type="text" id="first-name" required />
                </label>
                <label for="last-name">
                    Last Name <input type="text" id="last-name" required />
                </label>
            </div>

            <div>
               <p>Select a Race:</p> 
                <div>
                    <label for="fun-run">
                        <input
                            type="radio"
                            name="race"
                            value="Fun Run 5K"
                            id="fun-run"
                            required
                        />
                        Fun Run 5K
                </div>
                <div>
                </label>
                <label for="half-marathon">
                    <input
                        type="radio"
                        name="race"
                        value="Half Marathon"
                        id="half-marathon"
                    />
                    Half Marathon
                </label>
                </div>
                <div>
                    <label for="full-marathon">
                        <input
                            type="radio"
                            name="race"
                            value="Full Marathon"
                            id="full-marathon"
                        />
                        Full Marathon
                    </label>
                </div>
            </div>

            <p>
                <label for="email">
                    Email <input type="email" id="email" required />
                </label>
                <label for="password">
                    Password <input type="password" id="password" required />
                </label>
            </p>

            <p>
                <label for="age">
                    Select Age Group: 
                    <select name="age" id="age">
                        <option value="under18">Under 18</option>
                        <option value="18-30">18-30</option>
                        <option value="30-50">30-50</option>
                        <option value="50+">50+</option>
                    </select>
                </label>
            </p>
            <button>Register</button>
        </form>
    </body>
</html>
